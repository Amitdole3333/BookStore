  <style type="text/css">

    @media screen and (orientation:portrait) {
      *{
        margin: 0;
        padding: 0;;
      }
.book-container{
  display: flex;
  flex-direction: column;
  align-items: center;
}
.book{
  margin-bottom: 40px;
}
h3{
  text-align: center;
}
header,.div1{
 width: 100vw;
 margin: 0;
}
  

}


    @keyframes colorChange {
  0% {
    background: linear-gradient(45deg, hsl(43, 74%, 49%), hsl(60, 100%, 50%));
  }
  25% {
    background: linear-gradient(45deg, hsl(60, 100%, 50%), hsl(120, 80%, 40%));
  }
  50% {
    background: linear-gradient(45deg, hsl(120, 80%, 40%), hsl(200, 90%, 50%));
  }
  75% {
    background: linear-gradient(45deg, hsl(200, 90%, 50%), hsl(43, 74%, 49%));
  }
  100% {
    background: linear-gradient(45deg, hsl(43, 74%, 49%), hsl(60, 100%, 50%));
  }
}

.animated-bg {
  animation: colorChange 10s infinite alternate ease-in-out;
}

    .book-container {
      display: flex;
      justify-content: space-evenly;

      margin-top: 50px;
    }

    .book {
      width: 200px;
      height: 300px;
      perspective: 1000px;
     
    }

    .book-inner {
      height: 100%;
      width: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .book:hover .book-inner {
      transform: rotateY(180deg);
    }

    .book-front,
    .book-back {
      height: 100%;
      width: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;

    }

    .book-front img {
      height: 100%;
      width: 100%;
      border-radius: 10px;
    }

    .book-back {
      background-color: grey;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transform: rotateY(180deg);
      border-radius: 10px;

    }

    header {
      background-color: gray;
      padding: 8px;
      margin-left: -12px;
      margin-right: -12px;
      text-align: center;
    }

    .div1 {
      background-color: black;
      height: 30px;
      width: 100vw;
      text-align: end;
      margin-left: -12px;
      margin-right: -12px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      margin-left: -12px;

    }
  </style>

  
</head>
